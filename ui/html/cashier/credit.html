<body>

<div class="header">

</div>

<div class="row">
<div class="col-3 col-m-3 menu">
<ul>
<li><a href="user.html">Home</a></li>

</ul>

<div class="col-8 col-m-9" >
<h1>Credit User Account</h1>
<p>Save Money To the Account</p>

    <div class="content">

        <form method="post" autocomplete="off" action="user.html">


        <div class="col-4 col-m-4" >    

            <div class="form-grouping">

        <label for="email">Account Number</label>

        <input type="text"   placeholder="Ex: PAP-20---" >

    </div>
</div>

<div class="col-4 col-m-4" >    

            <div class="form-grouping">

        <label for="email">Saving Date</label>

        <input type="text" name="" placeholder="mm/dd/yyy" required="">

    </div>
</div>


<div class="col-4 col-m-4" >    

            <div class="form-grouping">

        <label for="email">Save Money To A:</label>

        <select>
            <option selected disabled>Choose Type</option>
            <option>Saving Account</option>
            <option>Blocked Account</option>
            <option>Debit / Credit Account</option>
            

        </select>

    </div>
</div>

<div class="col-4 col-m-4" >    

            <div class="form-grouping">

        <label for="email">Currency</label>

       <select>
            <option selected disabled>Choose currency</option>
            <option>USD</option>
            <option>RWF</option>
            <option>UG SHILLINGS</option>
            <option>KENYA SHILLINGS</option>
            <option>NAIRA</option>
            

        </select>

    </div>
</div>

<div class="col-4 col-m-4" >    

            <div class="form-grouping">

        <label for="email">Amount To Save</label>

        <input type="email" name="" placeholder="enter Amount"  required>

    </div>
</div>

<div class="col-4 col-m-4" >    

            <div class="form-grouping">

        <label for="email">Reason</label>

        <input type="email" name="" placeholder="Ex: School Fees" required>

    </div>
</div>

<div class="col-12 col-m-8" >    

    

        <button type="submit" class="btn-button-login" name="">Confirm Credit</button>

        <button type="reset" class="btn-button-login-error" >Not Now</button>

</div>




        

    </div>

</div>



</div>

</div>

</html>
